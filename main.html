<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Vuelos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button onclick="toggleForm('iniciarSesionForm')">Iniciar Sesión</button>
        <button onclick="toggleForm('registrarUsuarioForm')">Registrar Usuario</button>
        <button onclick="toggleForm('buscarVuelosForm')">Buscar Vuelos</button>
        <button onclick="toggleForm('registrarReservaForm')">Registrar Reserva</button>
        <button onclick="toggleForm('actualizarReservaForm')">Actualizar Reserva</button>
    </nav>

    <div class="container">
        <h1>Servicios de Vuelos</h1>

        <form id="iniciarSesionForm" onsubmit="iniciarSesion(event)">
            <label for="loginEmail">Correo Electrónico:</label>
            <input type="email" id="loginEmail" required><br>
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required><br>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <form id="registrarUsuarioForm" onsubmit="registrarUsuario(event)">
            <label for="registerNombre">Nombre:</label>
            <input type="text" id="registerNombre" required><br>
            <label for="registerApellido">Apellido:</label>
            <input type="text" id="registerApellido" required><br>
            <label for="registerEmail">Correo Electrónico:</label>
            <input type="email" id="registerEmail" required><br>
            <label for="registerPassword">Contraseña:</label>
            <input type="password" id="registerPassword" required><br>
            <button type="submit">Registrar</button>
        </form>

        <form id="buscarVuelosForm" onsubmit="buscarVuelos(event)">
            <label for="searchOrigen">Origen:</label>
            <input type="text" id="searchOrigen" required><br>
            <label for="searchDestino">Destino:</label>
            <input type="text" id="searchDestino" required><br>
            <button type="submit">Buscar Vuelos</button>
        </form>

        <form id="registrarReservaForm" onsubmit="registrarReserva(event)">
            <label for="reservaUsuarioId">Usuario ID:</label>
            <input type="number" id="reservaUsuarioId" required><br>
            <label for="reservaVueloId">Vuelo ID:</label>
            <input type="number" id="reservaVueloId" required><br>
            <button type="submit">Registrar Reserva</button>
        </form>

        <form id="actualizarReservaForm" onsubmit="actualizarReserva(event)">
            <label for="updateReservaId">Reserva ID:</label>
            <input type="number" id="updateReservaId" required><br>
            <label for="updateEstado">Estado:</label>
            <input type="text" id="updateEstado" required><br>
            <button type="submit">Actualizar Reserva</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Lista de Vuelos</h2>
        <table id="vuelosTable">
            <!-- Table content populated by JavaScript -->
        </table>
    </div>

    <div class="table-container">
        <h2>Lista de Reservas</h2>
        <table id="reservasTable">
            <!-- Table content populated by JavaScript -->
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
